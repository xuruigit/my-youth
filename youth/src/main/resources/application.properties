# app config
server.port=8081


# sql config
mybatis.type-aliases-package=com.xurui.youth.entity
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/youth?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root

# dubbo config provider
spring.application.name=youth
spring.dubbo.application.id=youth-dubbo-provider
spring.dubbo.application.name=youth-dubbo-provider
spring.dubbo.registry.address=zookeeper://127.0.0.1:2181
spring.dubbo.server=true
spring.dubbo.protocol.name=dubbo
spring.dubbo.protocol.port=20880